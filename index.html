<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaExpand - Publicidade em Expans√£o</title>
    <meta http-equiv="refresh" content="0; URL=landing-page-v2.html">
    <link rel="canonical" href="landing-page-v2.html">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #2a41e8 0%, #4a5fe9 50%, #ff6b6b 100%);
            background-size: 300% 300%;
            animation: gradientMove 8s ease-in-out infinite alternate;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }
        .loading {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">Redirecionando para MediaExpand...</div>
    <div class="spinner"></div>
